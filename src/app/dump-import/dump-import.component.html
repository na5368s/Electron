<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/css/materialize.min.css">
<br>
<div class="container">
  <form (ngSubmit)="onSubmit()" #connectionForm="ngForm">
    <div>
      <h5>Login-Credentials:</h5>
      <label for="username" class="control-label required">Enter System-Username</label>
      <input [disabled]="submitted" style="text-align: center" type="text" onclick="this.focus();this.select()" class="form-control" id="username" required
             [(ngModel)]="model.username"
             name="username" placeholder="fkbaro">
      <label for="password">Enter Password</label>
      <input [disabled]="submitted" style="text-align: center" type="password" onclick="this.focus();this.select()" class="form-control" id="password"
             required [(ngModel)]="model.password"
             name="password" placeholder="fkbaro">
      <label for="db">Enter DB-Instance</label>
      <input [disabled]="submitted" style="text-align: center" type="text" onclick="this.focus();this.select()" class="form-control" id="db" required
             [(ngModel)]="model.db" name="db"
             placeholder="flskddb">
    </div>
    <div>
      <h5>Import-Data:</h5>
      <label for="extusername" class="control-label required">Enter From-Username</label>
      <input [disabled]="submitted" style="text-align: center" type="text" onclick="this.focus();this.select()" class="form-control" id="extusername"
             required [(ngModel)]="model.fromuser"
             name="extusername" placeholder="fk">
      <label for="schemaname" class="control-label required">Enter To-Username</label>
      <input [disabled]="submitted" style="text-align: center" type="text" onclick="this.focus();this.select()" class="form-control" id="schemaname"
             required [(ngModel)]="model.schemaname"
             name="schemaname" placeholder="fk">
      <label for="dump" class="control-label required">Dumpfile</label>
      <input [disabled]="submitted" style="text-align: center" type="text" onclick="this.focus();this.select()" class="form-control" id="dump" required
             [(ngModel)]="model.dump" name="dump"
             placeholder="full_imp.dmp">
    </div>

    <button type="submit" class="btn waves-effect waves-light" [disabled]="!connectionForm.form.valid && submitted">
      Import
    </button>

    <div *ngIf="submitted">
      <h3>Importing</h3>
      <div class="progress">
        <div class="indeterminate"></div>
      </div>
    </div>
    <div *ngIf="success">
      <h3>Importing Success</h3>
    </div>
    <div *ngIf="failed">
      <h3>Importing Failed</h3>
    </div>
  </form>
</div>
